{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" href="/static/plugins/datepicker/datepicker3.css ">
  <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/iCheck/all.css' %}">
{% endblock %}
{% block script %}

<script src="{%  static 'plugins/input-mask/jquery.inputmask.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="/static/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<script src="{%  static 'plugins/iCheck/icheck.min.js' %}"></script>
    <script type="text/javascript">
$(document).ready(function() {
    $(".select2").select2();

    $("[data-mask]").inputmask();

    $('.date-picker').datepicker({timePicker:true,
      autoclose: true,format: 'yyyy-mm-dd'
    });

    $('.datetime-picker').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'
    });
    $('input[type="radio"].minimal').iCheck({
      radioClass: 'iradio_minimal-blue'
    });


} );
</script>
{% endblock %}
{% block content %}
    <section>
      <ol class="breadcrumb">
        <li><a href="http://127.0.0.1:80000/home/"><i class="fa fa-home"></i> Ana Sayfa</a></li>
        <li class="active"><a href="http://www.dormoni.com/document_panel/document_table/"><i class="fa fa-table"></i> Dosya Tablosu</a></li>
          <li class="active">{{ title }}</li>
      </ol>

    </section>
    <section class="content">

<div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">{{ title }}</h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
              <div class="col-md-6">
                  <form method="POST" class="post-form" enctype="multipart/form-data">
                  {% csrf_token %}

                <div class="form-group has-feedback">
                    <label for="id_document_id">Dosya No: </label>
                    <input type="text" class="form-control" placeholder="Dosya No" name="document_id" required id="id_document_id" value="{{ formdocument.document_id.value }}" maxlength="10">
                </div>
                <div class="form-group has-feedback">
                <label for="id_person_id">Dosyanın İlişkili Olduğu Kişi: </label>
                <select class="form-control select2" style="width: 100%;" name="person_id" id="id_person_id">
                  <option value="{{ formdocument.person_id.value }}"></option>
                    {% for person in person_list %}
                        <option value="{{ person }}">{{ person.full_name }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group has-feedback">
                    <label for="id_document_date">Dosya Tarihi: </label>
                    <input type="text" class="form-control date-picker" placeholder="Dosya Tarihi" name="document_date" required id="id_document_date" value="{{ formdocument.document_date.value.year }}-{{ formdocument.document_date.value.month }}-{{ formdocument.document_date.value.day }}">
                </div>
                <div class="form-group has-feedback">
                    <label for="id_document_type">Dosya Türü: </label>
                    <select class="form-control select2" style="width: 100%;" name="document_type" id="id_document_type">
                  <option value="{{ formdocument.document_type.value }}"></option>
                    {% for doc_type in document_type_list %}
                        <option value="{{ doc_type.0 }}">{{ doc_type.1 }}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group has-feedback">
                    <label for="id_document_description">Dosya Açıklaması: </label>
                    <input type="text" class="form-control" placeholder="Dosya Açıklaması" name="document_description" required id="id_document_description" value="{{ formdocument.document_description.value }}" maxlength="100">
                </div>
                <div class="form-group has-feedback">
                    <label for="id_document_image">Dosya Fotoğrafı yada resmi: </label>
                    <input type="file" class="form-control" placeholder="Dosya Resmi" name="document_image" id="id_document_image" value="{{ formdocument.document_image.value }}" maxlength="50">
                </div>
                  <div class="col-xs-12">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">Kaydet</button>
                            </div></div>
                  </form>
              </div>
          </div>
        </div></div>
    </section>
{% endblock %}
