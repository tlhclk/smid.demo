{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" href="/static/plugins/datepicker/datepicker3.css ">
  <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/iCheck/all.css' %}">
{% endblock %}
{% block script %}

<script src="{%  static 'plugins/input-mask/jquery.inputmask.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="/static/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<script src="{%  static 'plugins/iCheck/icheck.min.js' %}"></script>
    <script type="text/javascript">
$(document).ready(function() {
    $(".select2").select2();

    $("[data-mask]").inputmask();

    $('.date-picker').datepicker({timePicker:true,
      autoclose: true,format: 'yyyy-mm-dd'
    });

    $('.datetime-picker').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'
    });
    $('input[type="radio"].minimal').iCheck({
      radioClass: 'iradio_minimal-blue'
    });


} );
</script>
{% endblock %}
{% block content %}
    <section>
      <ol class="breadcrumb">
        <li><a href="http://127.0.0.1:80000/home/"><i class="fa fa-home"></i> Ana Sayfa</a></li>
        <li class="active"><a href="http://www.dormoni.com/document_panel/liability_table/"><i class="fa fa-table"></i> Emanet Tablosu</a></li>
          <li class="active">{{ title }}</li>
      </ol>

    </section>
    <section class="content">

<div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">{{ title }}</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
              <div class="col-md-6">
                  <form method="POST" class="post-form" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group has-feedback">
                <label for="id_person_id">Kayıtın İlişkili Olduğu Kişi: </label>
                <select class="form-control select2" style="width: 100%;" name="person_id" id="id_person_id">
                  <option value="{{ form.person_id.value }}"></option>
                    {% for person in model_info.person_list %}
                        <option value="{{ person }}">{{ person.full_name }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group has-feedback">
                    <label for="id_liability_type">Eşya Türü: </label>
                    <select class="form-control select2" style="width: 100%;" name="liability_type" id="id_liability_type">
                  <option value="{{ form.liability_type.value }}"></option>
                    {% for doc_type in model_info.fixture_type_list %}
                        <option value="{{ doc_type.0 }}">{{ doc_type.1 }}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group has-feedback">
                    <label for="id_liability_desc">Eşya Açıklaması: </label>
                    <input type="text" class="form-control" placeholder="Eşya Açıklaması" name="liability_desc" id="id_liability_desc" value="{{ form.liability_desc.value }}" maxlength="100">
                </div>
                <div class="form-group has-feedback">
                    <label for="id_liability_date">Eşya Alım Tarihi: </label>
                    <input type="text" class="form-control datetime-picker" placeholder="Emanet Alım Tarihi" name="liability_date" required id="id_liability_date" value="{{ form.liability_date.value.year }}-{{ form.liability_date.value.month }}-{{ form.liability_date.value.day }} {{ form.liability_date.value.hour }}:{{ form.liability_date.value.minute }}:{{ form.liability_date.value.second }}" maxlength="20">
                </div>
                <div class="form-group has-feedback">
                    <label for="id_liability_lastday">Son Teslim Tarihi: </label>
                    <input type="text" class="form-control datetime-picker" placeholder="Son Teslim Tarihi" name="liability_lastday" required id="id_liability_lastday" value="{{ form.liability_lastday.value.year }}-{{ form.liability_lastday.value.month }}-{{ form.liability_lastday.value.day }} {{ form.liability_lastday.value.hour }}:{{ form.liability_lastday.value.minute }}:{{ form.liability_lastday.value.second }}" maxlength="20">
                </div>
                <div class="form-group has-feedback">
                    <label for="id_liability_return">Teslim Edilen Tarihi: </label>
                    <input type="text" class="form-control datetime-picker" placeholder="Teslim Edilen Tarihi" name="liability_return" id="id_liability_return" value="{{ form.liability_return.value.year }}-{{ form.liability_return.value.month }}-{{ form.liability_return.value.day }} {{ form.liability_return.value.hour }}:{{ form.liability_return.value.minute }}:{{ form.liability_return.value.second }}" maxlength="20">
                </div>
                <div class="form-group has-feedback">
                    <label for="id_liability_penalty">Emanet Cezası: </label>
                    <input type="text" class="form-control" placeholder="Emanet Cezası" name="liability_penalty" id="id_liability_penalty" value="{{ form.liability_penalty.value }}" maxlength="5">
                </div>
                  <div class="col-xs-12">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">Kaydet</button>
                            </div></div>
                  </form>
              </div>
          </div>
        </div></div>
    </section>

{% endblock %}
