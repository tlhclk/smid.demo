{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section>
    <ol class="breadcrumb">
        <li><a href="http://127.0.0.1:80000/home/"><i class="fa fa-home"></i> Ana Sayfa</a></li>
          <li class="active">Kontenjan Grafiği</li>
      </ol>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Kontenjan Grafiği</h3>
            </div>
        <div class="box-body">
            <div class="row">
        <div class="col-md-6">
            <div class="chart-responsive">
              <canvas id="pieChart" style="height:250px"></canvas>
            </div>
        </div>
        <div class="col-md-2">
          <ul class="chart-legend clearfix">
              {% for data in transaction_data %}
                  <li><label for="id_checkbox_{{ data.2 }}" style="color: {{ data.0 }}"><input type="checkbox" class="minimal" id="id_checkbox_{{ data.2 }}" style="color: {{ data.0 }}" disabled checked>   {{ data.1 }}</label></li>
              {% endfor %}
          </ul>
        </div>
    </div></div></div></section>
    {% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'main_theme/css/skins/_all-skins.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="stylesheet" href="{% static 'plugins/iCheck/all.css' %}">
{% endblock %}
{% block script %}

    <script src="{% static 'plugins/fastclick/fastclick.js' %}"></script>
    <script src="{% static 'main_theme/js/demo.js' %}"></script>
    <script src=" {% static 'main_theme/js/adminlte.min.js' %} " ></script>
     <script src=" {% static 'plugins/chartjs/Chart.js' %} " ></script>
<script src="{%  static 'plugins/iCheck/icheck.min.js' %}"></script>

    <script>
  $(function () {
    //-------------
    //- PIE CHART -
    //-------------
      var element=document.getElementsByClassName('chart-legend clearfix');
      var new_data=JSON.parse('{{ transaction_json }}'.replace(/&quot;/g,'"'));
      console.log(new_data);

    // Get context with jQuery - using jQuery's .get() method.
    var pieChartCanvas = $('#pieChart').get(0).getContext('2d');
    var pieChart       = new Chart(pieChartCanvas);
    var PieData        = new_data;
    var pieOptions     = {
      //Boolean - Whether we should show a stroke on each segment
      segmentShowStroke    : true,
      //String - The colour of each segment stroke
      segmentStrokeColor   : '#fff',
      //Number - The width of each segment stroke
      segmentStrokeWidth   : 2,
      //Number - The percentage of the chart that we cut out of the middle
      percentageInnerCutout: 50, // This is 0 for Pie charts
      //Number - Amount of animation steps
      animationSteps       : 100,
      //String - Animation easing effect
      animationEasing      : 'easeOutBounce',
      //Boolean - Whether we animate the rotation of the Doughnut
      animateRotate        : true,
      //Boolean - Whether we animate scaling the Doughnut from the centre
      animateScale         : false,
      //Boolean - whether to make the chart responsive to window resizing
      responsive           : true,
      // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
      maintainAspectRatio  : true,
      //String - A legend template
      legendTemplate       : '<ul class="<%=name.toLowerCase()%>-legend"><% for (var i=0; i<segments.length; i++){ %><li><span style="background-color:<%=segments[i].fillColor%>"></span><%if(segments[i].label){ %><%=segments[i].label%><%}%></li><%}%></ul>'
    };
    //Create pie or douhnut chart
    // You can switch between pie and douhnut using the method below.
    pieChart.Doughnut(PieData, pieOptions);
$('input[type="checkbox"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-red'
    });
  })
</script>

{% endblock %}
