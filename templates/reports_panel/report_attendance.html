<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Attendance</title>
</head>
<body>
<h1>{{ report_type }}</h1>
{% if current %}
<h1>Student Inside: {{ current.count }}</h1>
<h1>Student Registered: {{ all.count }}</h1>
<h1>Student in the dorm: {% for student in current %}<br>{{ student.full_name }}  {% endfor %}</h1>{% endif %}
{% if stu %}<h1>Student Inside: {{ stu.student_position }}</h1>{% endif %}
</body>
</html>
