{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}{{ request.get }}</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

<h2>{{ request.user }}</h2>
</body>
</html>
