{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" href="/static/plugins/datepicker/datepicker3.css ">
  <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/iCheck/all.css' %}">
{% endblock %}
{% block script %}

<script src="{%  static 'plugins/input-mask/jquery.inputmask.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="/static/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<script src="{%  static 'plugins/iCheck/icheck.min.js' %}"></script>
    <script type="text/javascript">
$(document).ready(function() {
    $(".select2").select2();

    $("[data-mask]").inputmask();

    $('.date-picker').datepicker({timePicker:true,
      autoclose: true,format: 'yyyy-mm-dd'
    });

    $('.datetime-picker').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'
    });
    $('input[type="radio"].minimal').iCheck({
      radioClass: 'iradio_minimal-blue'
    });


} );
</script>
{% endblock %}
{% block content %}
    <section>
      <ol class="breadcrumb">
        <li><a href="http://www.dormoni.com/home/"><i class="fa fa-home"></i> Ana Sayfa</a></li>
        <li class="active"><a href="http://www.dormoni.com/account_panel/bill_table"><i class="fa fa-table"></i> Fatura Tablosu</a></li>
          <li class="active">Yeni Fatura Kaydı</li>
      </ol>

    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Your Page Content Here -->

    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Yeni Fatura</h3>
            </div>

              <div class="box-body">

              <form method="POST" class="post-form" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                          <label for="id_bill_type">Fatura Türü : </label>
                          <select name="bill_type" class="form-control select2" style="height: 100%" required id="id_bill_type">
                          <option value="{{ form.bill_type.value }}" selected></option>
                          {% for bill_t in bill_type_list %}
                              <option value="{{ bill_t.0 }}">{{ bill_t.1 }}</option>
                           {% endfor %}
                        </select>
                      </div>
                      <div class="form-group has-feedback">
                          <label for="id_bill_code">Fatura Kodu : </label>
                        <input type="text" class="form-control" placeholder="Fatura Kodu" name="bill_code" required id="id_bill_code" value="{{ form.bill_code.value }}" maxlength="20">
                        <span class="glyphicon glyphicon-comment form-control-feedback"></span>
                      </div>
                      <div class="form-group has-feedback">
                          <label for="id_bill_amount">Fatura Miktarı : </label>
                        <input type="text" class="form-control" placeholder="Fatura Miktarı" name="bill_amount" required id="id_bill_amount" value="{{ form.bill_amount.value }}" max="10000">
                        <span class="fa fa-money form-control-feedback"></span>
                      </div>
                      <div class="form-group has-feedback">
                          <label for="id_bill_desc">Fatura Açıklaması : </label>
                        <input type="text" class="form-control" placeholder="Fatura Açıklaması" name="bill_desc" required id="id_bill_desc" value="{{ form.bill_desc.value }}" maxlength="100">
                        <span class="glyphicon glyphicon-comment form-control-feedback"></span>
                      </div>
                      <div class="form-group has-feedback">
                          <label for="id_bill_address">Fatura Adresi : </label>
                        <input type="text" class="form-control" placeholder="Fatura Adresi" name="bill_address" required id="id_bill_address" value="{{ form.bill_address.value }}" maxlength="200">
                        <span class="fa fa-road form-control-feedback"></span>
                      </div>
                      <div class="form-group has-feedback">
                          <label for="id_bill_period">Fatura Dönemi : </label>
                        <input type="text" class="form-control" placeholder="Fatura Dönemi" name="bill_period" required id="id_bill_period" value="{{ form.bill_period.value }}" maxlength="2">
                        <span class="glyphicon glyphicon-comment form-control-feedback"></span>
                      </div>
                      <div class="form-group has-feedback">
                          <label for="id_bill_lastday">Fatura Son Ödeme Tarihi : </label>
                          <input type="text" class="form-control date-picker" placeholder="Fatura Son Ödeme Tarihi" name="bill_lastday" required id="id_bill_lastday" value="{{ form.bill_lastday.value.year }}-{{ form.bill_lastday.value.month }}-{{ form.bill_lastday.value.day }}">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                      </div>
                      <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-12">
                            <div class="pull-right">
                          <button type="submit" class="btn btn-primary btn-block btn-flat">Kaydet</button>
                        </div></div>
                        <!-- /.col -->
                      </div>
                    </form>

                </div>
                </div>
        </div></div>
    </section>

{% endblock %}
