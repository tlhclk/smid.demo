<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
{% if student_list %}
    <ul>
    {% for student in student_list %}
        <li><a href="/studentpanel/{{ student.id }}/">{{ student.student_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}


</body>
</html>
