{% extends  "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" href="/static/plugins/datepicker/datepicker3.css ">
  <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/iCheck/all.css' %}">
{% endblock %}
{% block script %}

<script src="{%  static 'plugins/input-mask/jquery.inputmask.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="/static/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<script src="{%  static 'plugins/iCheck/icheck.min.js' %}"></script>
    <script type="text/javascript">
$(document).ready(function() {
    $(".select2").select2();

    $("[data-mask]").inputmask();

    $('.date-picker').datepicker({timePicker:true,
      autoclose: true,format: 'yyyy-mm-dd'
    });

    $('.datetime-picker').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'
    });
    $('input[type="radio"].minimal').iCheck({
      radioClass: 'iradio_minimal-blue'
    });


} );
</script>
{% endblock %}
{% block content %}
<section>
      <ol class="breadcrumb">
        <li><a href="http://127.0.0.1:80000/home/"><i class="fa fa-home"></i> Ana Sayfa</a></li>
        <li class="active"><a href="http://www.dormoni.com/person_panel/personal_table"><i class="fa fa-table"></i> Personel Tablosu</a></li>
          <li class="active">Yeni Personel Kaydı</li>
      </ol>

    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Your Page Content Here -->
<div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Yeni Personel Kaydı</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
              <div class="col-md-6">
                  <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="id_id">Personel No: </label>
                    <input type="text" class="form-control" placeholder="Personel No" name="id" required id="id_id" value="{{ form.id.value }}" maxlength="11">
                </div>
                <div class="form-group">
                <label for="id_personal_tcn">Personel Kimlik Numarası: </label>
                <select class="form-control select2" style="width: 100%;" name="personal_tcn" id="id_personal_tcn">
                  <option value="{{ form.personal_tcn.value }}"></option>
                    {% for personal in tcn_list %}
                        <option value="{{ personal }}">{{ personal.s_tcn }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="id_personal_phone">Telefon Numarası:</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Telefon Numarası(+90...)" name="personal_phone" required id="id_personal_phone" value="{{ form.personal_phone.value }}" maxlength="13" data-inputmask='"mask": "+999999999999"' data-mask>
                </div>
                <!-- /.input group -->
              </div>
                <div class="form-group">
                    <label for="id_e_mail">E-mail Adresi: </label>
                    <input type="email" class="form-control" placeholder="E-mail Adresi" name="e_mail" required id="id_e_mail" value="{{ form.e_mail.value }}" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="id_personal_startday">İşe Başlama Tarihi: {{ form.personal_startday.value }} </label>
                  <input type="text" class="form-control date-picker"  name="personal_startday" required id="id_personal_startday" value="{{ form.personal_startday.value.year }}-{{ form.personal_startday.value.month }}-{{ form.personal_startday.value.day }}" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="id_personal_endday">İşten Ayrılma Tarihi:  </label>
                  <input type="text" class="form-control pull-right date-picker" name="personal_endday" id="id_personal_endday" value="{% if form.personal_endday.value %}{{ form.personal_endday.value.year }}-{{ form.personal_endday.value.month }}-{{ form.personal_endday.value.day }}{% endif %}" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="id_personal_city">Yaşadığı Şehir: </label>
                    <select class="form-control select2" style="width: 100%;" name="personal_city" id="id_personal_city">
                  <option value="{{ form.personal_city.value }}"></option>
                    {% for city in city_list %}
                        <option value="{{ city.0 }}">{{ city.1 }}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group">
                    <label for="id_personal_town">Yaşadığı İlçe: </label>
                    <input type="text" class="form-control" placeholder="Yaşadığı İlçe" name="personal_town" required id="id_personal_town" value="{{ form.personal_town.value }}" maxlength="20  ">
                </div>
                <div class="form-group">
                    <label for="id_personal_adress">Yaşadığı Adres: </label>
                    <input type="text" class="form-control" placeholder="Yaşadığı Adres" name="personal_adress" required id="id_personal_adress" value="{{ form.personal_adress.value }}" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="id_blood_type">Kan Grubu: </label>
                    <select class="form-control select2" style="width: 100%;" name="blood_type" id="id_blood_type">
                  <option value="{{ form.blood_type.value }}"></option>
                    {% for blood in blood_type_list %}
                        <option value="{{ blood.0 }}">{{ blood.1 }}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group">
                    <label for="id_health_notes">Sağlık Notları: </label>
                    <input type="text" class="form-control" placeholder="Sağlık Notları" name="health_notes" required id="id_health_notes" value="{{ form.health_notes.value }}" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="id_special_notes">Özel Notlar: </label>
                    <input type="text" class="form-control" placeholder="Özel Notlar" name="special_notes" required id="id_special_notes" value="{{ form.special_notes.value }}" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="id_image_field">Profil Resmi: </label>
                    <input type="file" class="form-control" placeholder="Profil Resmi" name="image_field" id="id_image_field" value="{{ form.image_field.value }}" maxlength="50">
                </div>

                        <div class="col-xs-12">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">Kaydet</button>
                            </div></div>


                  </form></div></div></div></div>

    </section>
    {% endblock %}
