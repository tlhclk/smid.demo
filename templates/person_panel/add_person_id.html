{% extends  "base.html" %}
{% block content %}
    <section>
      <ol class="breadcrumb">
        <li><a href="http://www.dormoni.com/home/"><i class="fa fa-home"></i> Ana Sayfa</a></li>
        <li class="active"><a href="http://www.dormoni.com/person_panel/person_id_table"><i class="fa fa-table"></i> Kimlik Tablosu</a></li>
          <li class="active">Yeni Kimlik Kaydı</li>
      </ol>

    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Your Page Content Here -->

                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
              <div class="form-group">
                <label for="id_s_nation">Uyruk: </label>
                <select class="form-control select2" style="width: 100%;" name="s_nation" id="id_s_nation">
                  <option value="{{ form.s_nation.value }}"></option>
                    {% for nation in model_info.nation_list %}
                        <option value="{{ nation.0 }}">{{ nation.1 }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group">
                <label for="id_s_idcard_type">Kimlik Kartı Türü: </label>
                <select class="form-control select2" style="width: 100%;" name="s_idcard_type" id="id_s_idcard_type">
                  <option value="{{ form.s_idcard_type.value }}"></option>
                    {% for id_card in model_info.idcard_type_list %}
                        <option value="{{ id_card.0 }}">{{ id_card.1 }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group">
                <label for="id_s_gender">Cinsiyet: </label>
                <select class="form-control select2" style="width: 100%;" name="s_gender" id="id_s_gender">
                  <option value="{{ form.s_gender.value }}"></option>
                    {% for gender in model_info.gender_list %}
                        <option value="{{ gender.0 }}">{{ gender.1 }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group">
                <label for="id_s_medeni_hali">Medeni Hali: </label>
                <select class="form-control select2" style="width: 100%;" name="s_medeni_hali" id="id_s_medeni_hali">
                  <option value="{{ form.s_medeni_hali.value }}"></option>
                    {% for medeni_hal in model_info.medeni_hal_list %}
                        <option value="{{ medeni_hal.0 }}">{{ medeni_hal.1 }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group">
                    <label for="id_s_tcn">Kimlik Numarası: </label>
                    <input type="text" class="form-control" placeholder="Kimlik Numarası" name="s_tcn" required id="id_s_tcn" value="{{ form.s_tcn.value }}" maxlength="11" data-inputmask='"mask": "9999999999"' data-mask>
                </div>
                <div class="form-group">
                    <label for="id_s_name">Adı: </label>
                    <input type="text" class="form-control" placeholder="Adı" name="s_name" required id="id_s_name" value="{{ form.s_name.value }}" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="id_s_lastname">Soyadı: </label>
                    <input type="text" class="form-control" placeholder="Soyadı" name="s_lastname" required id="id_s_lastname" value="{{ form.s_lastname.value }}" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="id_s_father">Baba Adı: </label>
                    <input type="text" class="form-control" placeholder="Baba Adı" name="s_father" required id="id_s_father" value="{{ form.s_father.value }}" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="id_s_mother">Ana Adı: </label>
                    <input type="text" class="form-control" placeholder="Ana Adı" name="s_mother" required id="id_s_mother" value="{{ form.s_mother.value }}" maxlength="20">
                </div>
                <div class="form-group">
                <label for="id_s_birthday">Doğum Tarihi:</label>
                  <input type="text" class="form-control pull-right date-picker" name="s_birthday" id="id_s_birthday" value="{{ form.s_birthday.value.year }}-{{ form.s_birthday.value.month }}-{{ form.s_birthday.value.day }}" maxlength="10">

                <!-- /.input group -->
              </div>
                <div class="form-group">
                <label for="id_s_birth_place">Doğum Yeri: </label>
                <select class="form-control select2" style="width: 100%;" name="s_birth_place" id="id_s_birth_place">
                  <option value="{{ form.s_birth_place.value }}"></option>
                    {% for city in model_info.city_list %}
                        <option value="{{ city.0 }}">{{ city.1 }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group">
                <label for="id_s_register_vilage">Nüfusa Kayıtlı Olduğu İl: </label>
                <select class="form-control select2" style="width: 100%;" name="s_register_vilage" id="id_s_register_vilage">
                  <option value="{{ form.s_register_vilage.value }}"></option>
                    {% for city in model_info.city_list %}
                        <option value="{{ city.0 }}">{{ city.1 }}</option>
                    {% endfor %}
                </select>
              </div>
                <div class="form-group">
                    <label for="id_s_register_town">Nufusa Bağlı Olduğu İlçe: </label>
                    <input type="text" class="form-control" placeholder="Nufusa Bağlı Olduğu İlçe" name="s_register_town" required id="id_s_register_town" value="{{ form.s_register_town.value }}" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="id_s_register_distinct">Nufusa Bağlı Olduğu Mahalle: </label>
                    <input type="text" class="form-control" placeholder="Nufusa Bağlı Olduğu Mahalle" name="s_register_distinct" required id="id_s_register_distinct" value="{{ form.s_register_distinct.value }}" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="id_s_nufus_cilt">Cilt No: </label>
                    <input type="text" class="form-control" placeholder="Cilt No" name="s_nufus_cilt" required id="id_s_nufus_cilt" value="{{ form.s_nufus_cilt.value }}" maxlength="4" data-inputmask='"mask": "9999"' data-mask>
                </div>
                <div class="form-group">
                    <label for="id_s_nufus_ailesira">Aile Sıra No: </label>
                    <input type="text" class="form-control" placeholder="Aile Sıra No" name="s_nufus_ailesira" required id="id_s_nufus_ailesira" value="{{ form.s_nufus_ailesira.value }}" maxlength="5" data-inputmask='"mask": "99999"' data-mask>
                </div>
                <div class="form-group">
                    <label for="id_s_nufus_sirano">Sıra No: </label>
                    <input type="text" class="form-control" placeholder="Sıra No" name="s_nufus_sirano" required id="id_s_nufus_sirano" value="{{ form.s_nufus_sirano.value }}" maxlength="4" data-inputmask='"mask": "9999"' data-mask>
                </div>

                        <div class="col-xs-12">
                            <div class="pull-right">
                          <button type="submit" class="btn btn-primary btn-block btn-flat">Kaydet</button>
                        </div></div>

                </form>
    </section>
    {% endblock %}
